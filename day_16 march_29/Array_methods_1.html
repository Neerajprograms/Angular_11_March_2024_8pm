<script>
    let arr = [10, 20, 30]

    arr.push(40);
    console.log(arr);

    arr.pop();
    console.log(arr);

    arr.unshift(40);
    console.log(arr);

    arr.shift();
    console.log(arr);

    // splice(ind,#elements to remove,elements to  insert)
    arr.splice(1, 0, 15, 25);
    console.log(arr);
</script>
