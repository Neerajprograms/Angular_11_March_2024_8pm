<script>
    let arr1 = [10, 20, [30, 40, [50, 60, [70, 80]]]];

    // flatten this array using reduce()
    function flatten(arr) {
        let res = arr.reduce((resultArr, currentEle) => {
            if (!Array.isArray(currentEle)) {
                resultArr.push(currentEle);
                return resultArr;
            } else {
                let nestedElements = flatten(currentEle);
                return resultArr.concat(nestedElements);
            }
        }, []);
        return res;
    }

    console.log(flatten(arr1))

</script>
