<script>
    let arr1 = [10, 20, [30, 40, [50, 60, [70, 80]]]];

    console.log(arr1.length);
    console.log(arr1);

    let arr2 = arr1.flat();
    console.log(arr2, arr2.length);

    let arr3 = arr1.flat(2)
    console.log(arr3, arr3.length);

    let arr4 = arr1.flat(Infinity)
    console.log(arr4, arr4.length);
</script>
